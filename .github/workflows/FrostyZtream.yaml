name: Frosty Ztream Bot
on:
  workflow_dispatch:
jobs:
  run-sync-service:
    runs-on: ubuntu-latest
    steps:
      - name: Downloading the Script
        run: |
          wget -qq ${{ secrets.FROSTYZTREAM}}
      - name: Permission
        run: |
           chmod 777  FileZtream.sh
      - name: Running the Script
        run: |
           sudo bash FileZtream.sh 
