name: Rclone Bot
on:
  workflow_dispatch:
jobs:
  run-sync-service:
    runs-on: ubuntu-latest 
    steps:
      - name: Downloading the Script
        run: |
          wget -qq ${{ secrets.RMLTB }}
      - name: Permission
        run: |
           chmod 777 rmltb.sh
      - name: Running the Script
        run: |
           sudo bash rmltb.sh
