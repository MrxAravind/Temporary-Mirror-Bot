name: WZML-X Mirror Bot
on:
  workflow_dispatch:
jobs:
  run-sync-service:
    runs-on: ubuntu-latest
    steps:
      - name: Downloading the Script
        run: |
          wget -qq ${{ secrets.WZMLX}}
      - name: Permission
        run: |
           chmod 777 wzmlx.sh
      - name: Running the Script
        run: |
           sudo bash wzmlx.sh
           
